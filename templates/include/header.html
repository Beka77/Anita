{% load static %}
<header id="anita-header" class="anita-header">

        <div class="anita-logo-wrapper">
            <!-- Logo -->
            <a href="{% url 'index' %}" class="anita-logo is-retina">
                <img src="{% static 'img/logo.png' %}" alt="Anita Photography" width="192" height="80">

        </div>
        <div class="anita-menu-wrapper">
            <!-- Menu Toggle Button -->
            <a class="anita-menu-toggler">

            </a>
        </div>
    </div>
</header>
